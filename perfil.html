<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/perfil.css">

    <title>AdoPet - Pets</title>
</head>

<body class="body-perfil">
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a href="index.html">
                <img class="cabecalho__menu-item cabecalho__menu-logo" src="assets/img/Logos-02.svg" alt="menu logo">
            </a>
            <a href="index.html">
                <img class="cabecalho__menu-item" src="assets/img/Casa.svg" alt="menu Home">
            </a>
            <a href="contato.html">
                <img class="cabecalho__menu-item" src="assets/img/Mensagens.svg" alt="menu Mensagens">
            </a>
        </nav>
        <nav class="cabecalho__perfil">
            <a href="perfil.html">
                <img class="cabecalho__perfil-item" src="assets/img/avatar2.JPG" alt="Usuario">
            </a>
        </nav>
    </header>

    <main class="form">

        <p class="perfil__texto">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</p>
        <div class="form__perfil">
            <label for="avatar">Foto</label>
            <img class="form__avatar" src="assets/img/avatar.JPG" alt="Avatar do usuário">
            <a class="sublinhado_coral" href="#">Clique na foto para editar</a>
            <label for="nome"> Nome </label>
            <input class="form__input" type="text" name="nome" placeholder="Insira seu nome completo">
            <label for="telefone"> Telefone </label>
            <input class="form__input" type="tel" name="telefone" placeholder="Insira seu telefone e/ou whatsapp">
            <label for="cidade"> Cidade </label>
            <input class="form__input" type="text" name="cidade" placeholder="Insira o nome da sua cidade">
            <label for="mensagem"> Sobre </label>
            <textarea class="form__textarea" name="mensagem" rows="9" cols="30" placeholder="Faça uma descrição"></textarea>

            <a class="botoes botao" href="index.html">Salvar</a>
        </div>

    </main>

    <footer class="rodape">
        <p>2022 - Desenvolvido por Marcos.</p>
        <p>Challenger Front-End Alura</p>
    </footer>

</body>

</html>
