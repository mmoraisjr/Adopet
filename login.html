<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login.css">

    <title>AdoPet - Login</title>
</head>

<body class="body-login">
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a href="index.html">
                <img class="cabecalho__menu-item" src="assets/img/Casa.svg" alt="menu Home">
            </a>
            <a href="#">
                <img class="cabecalho__menu-item" src="assets/img/Mensagens.svg" alt="menu Mensagens">
            </a>
        </nav>
        <nav class="cabecalho__perfil">
            <a href="">
                <img class="cabecalho__perfil-item" src="assets/img/Usuario.png" alt="">
            </a>
        </nav>
    </header>

    <main class="form">
        <img class="form__logo" src="assets/img/Logos-03.svg" alt="">

        <p class="form__texto">Já tem conta? Faça seu Login</p>

        <label for="email"> E-mail </label>
        <input class="form__input" type="email" name="email" placeholder="Insira seu email">
        <label for="senha"> Senha </label>
        <input class="form__input" type="password" name="senha" placeholder="Insira sua senha">
        <p class="esqueci">Esqueci minha senha</p>
        
        <a class="botao" href="index.html">Entrar</a>

        <a class="botao" href="pets.html">Pets</a>

            
    </main>

    <footer class="rodape">
        <p>2022 - Desenvolvido por Marcos.</p>
        <p>Challenger Front-End Alura</p>
    </footer>

</body>

</html>
