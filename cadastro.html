<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/cadastro.css">

    <title>AdoPet - Cadastro</title>
</head>

<body class="body-cadastro">
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a href="index.html">
                <img class="cabecalho__menu-item cabecalho__menu-logo" src="assets/img/Logos-02.svg" alt="menu logo">
            </a>
            <a href="index.html">
                <img class="cabecalho__menu-item" src="assets/img/Casa.svg" alt="menu Home">
            </a>
            <a href="contato.html">
                <img class="cabecalho__menu-item" src="assets/img/Mensagens.svg" alt="menu Mensagens">
            </a>
        </nav>
        <nav class="cabecalho__perfil">
            <a href="perfil.html">
                <img class="cabecalho__perfil-item" src="assets/img/Usuario.png" alt="">
            </a>
        </nav>
    </header>

    <main class="form">
        <img class="form__logo" src="assets/img/Logos-03.svg" alt="">

        <p class="form__texto">Ainda não tem cadastro?</p>
        <p class="form__texto">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>

        <label for="email"> E-mail </label>
        <input class="form__input" type="email" name="email" placeholder="Escolha seu melhor email">
        <label for="nome"> Nome </label>
        <input class="form__input" type="text" name="nome" placeholder="Digite seu nome completo">
        <label for="senha"> Senha </label>
        <input class="form__input" type="password" name="senha" placeholder="Crie uma senha">
        <label for="confirmasenha"> Confirma sua senha </label>
        <input class="form__input" type="password" name="confirma senha" placeholder="Confirme sua senha">

        <a class="botao" href="index.html">Cadastrar</a>

            
    </main>

    <footer class="rodape">
        <p>2022 - Desenvolvido por Marcos.</p>
        <p>Challenger Front-End Alura</p>
    </footer>

</body>

</html>
